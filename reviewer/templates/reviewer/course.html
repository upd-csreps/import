{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Import *</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="{% static 'reviewer/css/bootstrap.min.css' %}">
		<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
	  	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  	<link rel="icon" href="{% static 'reviewer/favicon.ico' %}">
	  	<link rel="shortcut icon" href="{% static 'reviewer/favicon.ico' %}">


	  	<link href="{% static 'reviewer/css/import.less' %}" type="text/css" rel="stylesheet/less"/>
	  	<script src="{% static 'reviewer/js/less.min.js'%}" type="text/javascript"></script>
		
	</head>

	<body>
		<div class="site-container">
			<div class="site-content d-flex m-auto py-5">
				<div class="container m-auto">
					<div class="m-auto d-flex flex-column align-items-center" style="max-width: 300px;">
						<h1 class="h1" style="font-weight: 900; font-size: 4.5em">{{ course_filt.code }} <span class="import-font-pink">{{ course_filt.number }}</span></h1>
						<p class="ml-auto h4 mt-2">{{ course_filt.title }}</p>
					</div>
					<hr class="my-5">
				</div>
			</div>
		</div>

		<script src="{% static 'reviewer/js/jquery-3.4.0.min.js' %}"></script>
		<script src="{% static 'reviewer/js/popper.min.js' %}"></script>
		<script src="{% static 'reviewer/js/bootstrap.min.js' %}"></script>
		<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	</body>
</html>
