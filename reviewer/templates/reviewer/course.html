{% extends 'reviewer/base.html' %}


{% block title %}
	{{ course_filt.name }}
{% endblock %}

{% block content %}
	<div class="container py-5">
		<div class="m-auto d-flex flex-column align-items-center" style="max-width: 300px;">
			<h1 class="h1" style="font-weight: 900; font-size: 4.5em">{{ course_filt.code }} <span class="import-font-pink">{{ course_filt.number }}</span></h1>
			<p class="ml-auto h4 mt-2">{{ course_filt.title }}</p>
		</div>
		<hr class="my-5">
	</div>
{% endblock %}
