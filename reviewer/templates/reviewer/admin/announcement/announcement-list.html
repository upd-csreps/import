{% extends 'reviewer/admin/admin.html' %}

{% load static %}
{% block title %}
	Announcements
{% endblock %}


{% block admin_side %}
	<div class="tab-pane fade show active" id="v-pills-users" role="tabpanel" aria-labelledby="v-pills-users-tab">

		<div class="d-flex justify-content-between">
			<h2 class="font-weight-bold mb-4">Announcements</h2>
			<div class="d-inline-block">

					<a href="{% url 'admin_announcement_create' %}">
						<button type="button" class="btn btn-light px-3 d-flex" >
							<div class="my-auto d-flex">
								<i class="material-icons">
									create
								</i>
								<span class="my-auto ml-1 d-none d-md-block">
								Create Announcement</span>	
							</div>
						</button>


					</a>
				</div>
		</div>
		
		{% for announcement in announcements %}
			<div class="p-4 mb-3 row layer-container">
				<div class="col-8">
					<a href="{% url 'announcement_view' announcement.id %}" class="d-flex flex-wrap">
						<div class="my-auto mr-3 course-thumb" style="{% if announcement.image %}background-image: url('{{announcement.image.url}}'); {%endif%}">
						</div>
						<div class="my-auto mx-3 d-inline-flex flex-column">
							<span class="font-weight-bold comment-username d-flex">
								<span class="my-auto mr-2">{{announcement.title}}</span>
							</span>
							<small class="text-muted">{{announcement.body}}</small>
						</div>
					</a>
				</div>

				<div class="col-4 d-flex">
						<a class="ml-auto my-auto" href="#">
							<button  type="button" class="btn btn-light px-2 d-flex">
								<div class="m-auto d-flex">
									<i class="material-icons material-icon-sm">
										edit
									</i>
								</div>
							</button>
						</a>

						<a class="ml-2 delete-course my-auto" href="#">
							<button  type="button" class="btn btn-danger px-2 d-flex">
								<div class="m-auto d-flex">
									<i class="material-icons material-icon-sm">
										delete
									</i>
								</div>
							</button>
						</a>
				
				</div>

			
			</div>
		{% endfor %}

	</div>

{% endblock %}


{% block scripts %}

	<script>

		 $('.delete-course').on('click', function (e) {

		 	var del = confirm('Are you sure you want to delete this announcement?');

		 	if (!del){
		 		e.preventDefault();
		 	}
	    });


	</script>

{% endblock %}
