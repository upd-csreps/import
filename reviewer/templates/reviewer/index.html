{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Import *</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="{% static 'reviewer/css/bootstrap.min.css' %}">
		<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
	  	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  	<link rel="icon" href="{% static 'reviewer/favicon.ico' %}">
	  	<link rel="shortcut icon" href="{% static 'reviewer/favicon.ico' %}">


	  	<link href="{% static 'reviewer/css/import.less' %}" type="text/css" rel="stylesheet/less"/>
	  	<script src="{% static 'reviewer/js/less.min.js'%}" type="text/javascript"></script>
		
	</head>

	<body>
		<div class="site-container">
			<div class="site-content d-flex m-auto py-5">
				<div class="container m-auto">
					<div class="m-auto d-flex flex-column align-items-center" style="max-width: 300px;">
						<img src="{% static 'reviewer/images/import-star-dark.png' %}" style="max-width: inherit;">
						<p class="ml-auto h4 font-italic mt-2">Your CS life debugged.</p>
					</div>
					<hr class="my-5">

					<div class="" style="color: #131313">

						<div class="row">
							<div class="col-6">
								<h1>Courses</h1>

								{% for course in courses %}
									<p> {{ course.name }} - {{ course.title }} </p>
								{% endfor %}
							</div>
							<div class="col-6 d-flex flex-column">
								<form class="form-group" method="POST" action="{% url 'index'%}" >
									{% csrf_token %}

									<div class="form-control-group">
										{{ courseform.name }}
									</div>

									<div class="form-control-group">
										{{ courseform.title }}
									</div>

									<div class="form-control-group">
										{{ courseform.description }}
									</div>

									<div class="form-group">
										<p><span class="mr-5">Old Curriculum Exclusive?</span> {{ courseform.old_curr }}</p>
									</div>

									<div class="form-group">
										<input class="btn btn-primary" type="submit" value="Submit">
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="{% static 'reviewer/js/jquery-3.4.0.min.js' %}"></script>
		<script src="{% static 'reviewer/js/popper.min.js' %}"></script>
		<script src="{% static 'reviewer/js/bootstrap.min.js' %}"></script>
		<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	</body>
</html>
