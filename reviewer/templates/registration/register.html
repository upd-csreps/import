{% extends 'reviewer/base.html' %}


{% block title %}
	Register
{% endblock %}

{% block content %}
	<div class="container py-5">
		<div class="d-flex site-content">
			<div class="m-auto">

				<h1>Register</h1>
				<form method="post" action="{% url 'register' %}">
					{% csrf_token %}

					{% if form.errors %}
					<p>ERROR</p>
					{% endif %}

					{{form.as_p}}

					<p><input type="submit" value="Register"></p>
				</form>
			</div>
		</div>
	</div>

{% endblock %}
